  <script>
    const STORAGE_MEMBERS = 'MEMBERS';
    const ROUND_TO_BREAK = 'ROUND_TO_BREAK';

    let stored_members = {};
    let table_members = document.querySelector('#members tbody');
    let table_card = document.querySelector('#card tbody');

    const add_row = () => {
      let row = document.createElement('tr');
      let col1 = document.createElement('td');
      let name = document.createElement('input');
      name.setAttribute("type", "text");
      let col2 = document.createElement('td');
      let rate = document.createElement('input');
      rate.setAttribute("type", "number");
      col1.appendChild(name);
      col2.appendChild(rate);
      row.appendChild(col1);
      row.appendChild(col2);
      table_members.appendChild(row);
    }
    const add_rows = (num) => {
      for (let i = 0; i < num; i++) {
        add_row()
      }
    }

    const create_card = () => {
      let name = '';
      let rate = 0;
      let info_member = '';
      let info_break = '';

      // メンバーリストを初期化
      stored_members = {};

      // メンバーを読み込み(一行目のタイトルは飛ばす)
      for (let i = 0; i < table_members.rows.length; i++) {
        name = table_members.rows[i].children[0].children[0].value;
        rate = table_members.rows[i].children[1].children[0].value;

        if (name == '') {
          // 名前が未入力でもレートが入力されているなら、処理はしないがエラーメッセージは表示する
          if (rate != '') {
            info_member += `${i} 行目は名前が未入力のため処理対象外\n`;
          }
        } else {
          // 名前が入力されている場合
          if (rate == '') {
            info_member += `${i} 行目はレートが未入力のためR900として処理\n`;
            rate = 900;
          }
          stored_members[name] = rate;
        }
      }

      // localStorageに一時保存(異なるキーで直前に保存されている可能性があるため、一旦削除してから書き込む)
      localStorage.removeItem(STORAGE_MEMBERS);
      localStorage.setItem(STORAGE_MEMBERS, JSON.stringify(stored_members));

      // 対戦表を初期化
      table_card.innerHTML = '';

      // 参加者の数を取得
      num_members = Object.keys(stored_members).length;
      if (num_members % 2 == 1) {
        // 参加者が奇数の場合、回ごとに休みの人が出るので、ダミーを追加
        stored_members[ROUND_TO_BREAK] = 0;
      }

      // 回数(n + n%2 - 1)を算出  /* 9〜10人 = 9回、　7〜8人 = 7回、 5〜6人 = 5回 */  -> 結局、ダミーを投入することにしたのでこの計算はn-1でもよい
      let rounds = num_members + num_members % 2 - 1;

      // 1回あたりの対局数((n + n%2) / 2)を算出 /*１回休みもカウント： 9〜10人 = 5回、7〜8人 = 4回、 5〜6人 = 3回 */
      let games_per_round = (num_members + num_members % 2) / 2;

      let account_members;
      let idx_gote;     //末尾からi番目を先頭からのインデックスに変換して格納
      // let aux_gote = true; 
      for (let i = 0; i < rounds; i++) {
        // キーを初期化
        account_members = Object.keys(stored_members);

        for (let j = 0; j < games_per_round; j++) {
          // 先頭と末尾からi番目の人をマッチング
          sente = account_members.shift();
          // 後手の要素番号をセット
          if (account_members.length == 1) {
            idx_gote = 0;
          } else if (account_members.length > i) {
            idx_gote = account_members.length - i - 1;
          } else {
            // 末尾から((i - 1) % 2)番目の要素
            idx_gote = account_members.length - ((i - 1) % 2) - 1;; //配列の残りがiに満たなくなってからのインデックス（0 <-> 1)
          }

          gote = account_members[idx_gote];
          account_members.splice(idx_gote, 1);

          // console.log(`${i}回戦 ${j + 1}組目 ${sente}(${stored_members[sente]}) ${gote}(${stored_members[gote]})`)


          // 後手の方がレートが低い場合は、先手/後手を入れ替える
          if (Number(stored_members[sente]) < Number(stored_members[gote])) {
            [sente, gote] = [gote, sente];
          }

          // お休みの回は表に追加せず、メッセージを追加
          if (gote == ROUND_TO_BREAK) {
            info_break += `${i + 1}回戦 ${sente}(${stored_members[sente]})は先生と観戦<br>`
          } else {
            // 対局表
            let row = document.createElement('tr');
            let col1 = document.createElement('td');
            let col2 = document.createElement('td');
            let col3 = document.createElement('td');
            let col4 = document.createElement('td');
            let col5 = document.createElement('td');
            let col6 = document.createElement('td');
            let col7 = document.createElement('td');

            col1.innerHTML = i + 1;
            col2.innerHTML = sente;
            col3.innerHTML = stored_members[sente];
            col4.innerHTML = gote;
            col5.innerHTML = stored_members[gote];
            // row = document.createElement('tr');
            [col1, col2, col3, col4, col5, col6, col7].forEach(col => row.appendChild(col));
            table_card.appendChild(row);
          }
        }



      }
      document.getElementById('info').innerHTML = info_break;
      // document.getElementById('info').innerHTML = info_member;

      let reserved = '';


      /*         
        // 10人の時
        // 123456789A
        // 1A 29 38 47 56 // 345678 4567 末尾から0番目 末尾から0番目 末尾から0番目 末尾から0番目
        // 19 28 37 46 59 // 34567A 456A 末尾から1番目 末尾から1番目 末尾から1番目 末尾から1番目
        // 18 27 36 45 9A // 34569A 459A 末尾から2番目 末尾から2番目 末尾から2番目 末尾から0番目 
        // 17 26 35 49 8A // 34589A 489A 末尾から3番目 末尾から3番目 末尾から3番目 末尾から1番目  
        // 16 25 34 7A 89 // 34789A 789A 末尾から4番目 末尾から4番目 末尾から4番目 末尾から0番目  
        // 15 24 3A 68 79 // 36789A 6789 末尾から5番目 末尾から5番目 末尾から0番目 末尾から1番目  
        // 14 23 59    // 56789A  末尾から6番目 末尾から6番目 末尾から1番目 末尾から0番目   
        // 13
        // 12


        // 8人の時
        // 18 27 36 45 //234567 3456 末尾から0番目 末尾から0番目 末尾から0番目
        // 17 26 35 48 //234568 3458 末尾から1番目 末尾から1番目 末尾から1番目
        // 16 25 34 78 //234578 3478 末尾から2番目 末尾から2番目 末尾から2番目
        // 15 24 38 67 //234678 3678 末尾から3番目 末尾から3番目 末尾から0番目
        // 14 23 57 68 //235678 5678 末尾から4番目 末尾から4番目 末尾から1番目 
        // 13 28 47 56 //245678 4567 末尾から5番目 末尾から0番目 末尾から0番目
        // 12 37 46 58 //345678 4568 末尾から6番目 末尾から1番目 末尾から1番目

        // 7人の時(奇数の場合は、1つ増やした数でマッチングし、末尾の番号と当たった場合は休み)
        // 18 27 36 45 //234567 3456 末尾から0番目 末尾から0番目 末尾から0番目(1が休み)
        // 17 26 35 48 //234568 3458 末尾から1番目 末尾から1番目 末尾から1番目(4が休み)
        // 16 25 34 78 //234578 3478 末尾から2番目 末尾から2番目 末尾から2番目(7が休み)
        // 15 24 38 67 //234678 3678 末尾から3番目 末尾から3番目 末尾から0番目(3が休み)
        // 14 23 57 68 //235678 5678 末尾から4番目 末尾から4番目 末尾から1番目(6が休み)
        // 13 28 47 56 //245678 4567 末尾から5番目 末尾から0番目 末尾から0番目(2が休み)
        // 12 37 46 58 //345678 4568 末尾から6番目 末尾から1番目 末尾から1番目(5が休み)

        // 6人の時
        // 16 25 34 // 2345 末尾から0番目 末尾から0番目
        // 15 24 36 // 2346 末尾から1番目 末尾から1番目
        // 14 23 56 // 2356 末尾から2番目 末尾から2番目
        // 13 26 45 // 2456 末尾から3番目 末尾から0番目 i=3 (i - 1)%2 
        // 12 35 46 // 3456 末尾から4番目 末尾から1番目 i=4 (i - 1)%2

        // 5人の時(奇数の場合は、1つ増やした数でマッチングし、末尾の番号と当たった場合は休み)
        // 16 25 34 // 2345 末尾から0番目 末尾から0番目(1が休み)
        // 15 24 36 // 2346 末尾から1番目 末尾から1番目(3が休み)
        // 14 23 56 // 2356 末尾から2番目 末尾から2番目(5が休み)
        // 13 26 45 // 2456 末尾から3番目 末尾から0番目(2が休み)
        // 12 35 46 // 3456 末尾から4番目 末尾から1番目(6が休み)


        // 1回戦は1つ飛ばし AB CD (E) queueから1つ次の人を取り出す
        // 2回戦は2つ飛ばし AC BD (E) queueから2つ次の人を取り出す 
        // 3回戦は3つ飛ばし AD B (C) queueから3つ次の人を取り出す 
        // この方法だと、連続してお休みになる人が出るのでつまらない

        // ABCDE(5人なら5戦) AD BD CD DE AE BE CE DE 
        // AB CD (E) 末尾から1人目が休み 直前に飛ばされた人がいないので、先頭から0人飛ばしの人と対戦
        // AE BC (D) 末尾から2人目が休み 先頭は直前に飛ばされた人と対戦、先頭から0人飛ばしの人と対戦
        // AD BE (C) 末尾から3人目が休み 先頭は直前に飛ばされた人と対戦、先頭から0人飛ばしの人と対戦
        // AC DE (B) 末尾から4人目が休み 先頭は直前に飛ばされた人と対戦、先頭から0人飛ばしの人と対戦 
        // BD CE (A) 末尾から5人目が休み ここのロジックが美しくない
*/

      if (info_member != '') {
        alert('対戦表を作成しました。\n' + info_member);
      }
      document.getElementById("info").scrollIntoView();

    }

    const clear_history = () => {
      table_members.innerHTML = '';
      add_rows(6);
      localStorage.removeItem(STORAGE_MEMBERS);
    }

    window.onload = (event) => {
      let storage = localStorage.getItem(STORAGE_MEMBERS);
      if (storage !== null) {
        stored_members = JSON.parse(storage);
        let i = 0;
        for (m in stored_members) {
          add_row();
          table_members.children[i].children[0].children[0].value = m;
          table_members.children[i].children[1].children[0].value = stored_members[m];
          i++;
        }
      } else {
        add_rows(6);
      }
      document.getElementById('add_row').addEventListener('click', add_row);
      document.getElementById('create_card').addEventListener('click', create_card);
      document.getElementById('clear_history').addEventListener('click', clear_history);

    };

  </script>
</body>
